<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do-list1.css">
    <title>Document</title>
</head>
<body>

  <div id="app">
    <div>
        <input
          v-model="newTask"
          placeholder="Add a new task"
          @keyup.enter="addTask"
        />
        <select v-model="newTaskCategory">
          <option value="today">今日の予定</option>
          <option value="tomorrow">明日の予定</option>
          <option value="upcoming">今週の予定</option>
          <option value="noDueDate">日にちは決まってない</option>
        </select>
        <button @click="addTask">追加</button>
      </div>
    </div>

    <div class="task-category">
        <h2>Everything</h2>
        <ul>
          <li v-for="(task, index) in tasks" :key="index">
            <input type="checkbox" v-model="task.done" />
            <span :class="{ done: task.done }"
              >{{ task.text }} ({{ task.category }})</span
            >
            <button @click="removeTask(index, task.category)">削除</button>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/657e6a1368.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="to-do-list1.js"></script>
  </body>
</html>
